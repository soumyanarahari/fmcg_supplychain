  <script type="text/javascript">
    function add() {
      var new_chq_no = parseInt($('#total_chq').val()) + 1;
      var new_input = "<input style='width: 143%;height: 40px;margin-bottom: 10px;margin-left: 47px;' type='text' id='new_" + new_chq_no + "'>";
      if (new_chq_no < 11) {
        $('#new_chq').append(new_input);
        $('#total_chq').val(new_chq_no);
      } else {
        alert('You reached the maximum limit to add custom questions. If you want to add more questions upgrade your plan')
      }
    }
    function remove() {
      var last_chq_no = $('#total_chq').val();
      if (last_chq_no > 1) {
        $('#new_' + last_chq_no).remove();
        $('#total_chq').val(last_chq_no - 1);
      }
    }
    function add1() {
      var new_chq_no1 = parseInt($('#total_chq1').val()) + 1;
      var new_input1 = "<input style='width: 146%;height: 40px;margin-bottom: 10px;margin-left: 37px;' type='text' id='new_" + new_chq_no1 + "'>";
      if (new_chq_no1 < 11) {
        $('#new_chq1').append(new_input1);
        $('#total_chq1').val(new_chq_no1)
      } else {
        alert('You reached the maximum limit to add custom questions. If you want to add more questions upgrade your plan.')
      }
    }
    function remove1() {
      var last_chq_no1 = $('#total_chq1').val();
      if (last_chq_no1 > 1) {
        $('#new_' + last_chq_no1).remove();
        $('#total_chq1').val(last_chq_no1 - 1);
      }
    }

    }
